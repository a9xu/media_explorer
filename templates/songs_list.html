{% extends "base.html" %} {% block content %}
<h2>Songs</h2>

<form method="get">
  <label>
    Title contains:
    <input type="text" name="title" value="{{ title_filter }}" />
  </label>
  <label>
    Min popularity:
    <input type="number" name="min_popularity" value="{{ min_popularity }}" />
  </label>
  <button type="submit">Filter</button>
  <a href="{{ url_for('list_songs') }}">Clear</a>
</form>

<p><a href="{{ url_for('create_song') }}">+ Add New Song</a></p>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Year</th>
      <th>Spotify Popularity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% if songs %} {% for s in songs %}
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.title }}</td>
      <td>{{ s.year }}</td>
      <td>{{ s.spotify_popularity }}</td>
      <td>
        <a href="{{ url_for('edit_song', song_id=s.id) }}">Edit</a>
        <form
          method="post"
          action="{{ url_for('delete_song', song_id=s.id) }}"
          class="inline"
          onsubmit="return confirm('Delete this song?');"
        >
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %} {% else %}
    <tr>
      <td colspan="5">(No songs found)</td>
    </tr>
    {% endif %}
  </tbody>
</table>

{% endblock %}
