{% extends "base.html" %} {% block content %}
<h2>Books</h2>

<form method="get">
  <label>
    Title contains:
    <input type="text" name="title" value="{{ title_filter }}" />
  </label>
  <label>
    Min rating:
    <input
      type="number"
      step="0.01"
      name="min_rating"
      value="{{ min_rating }}"
    />
  </label>
  <button type="submit">Filter</button>
  <a href="{{ url_for('list_books') }}">Clear</a>
</form>

<p><a href="{{ url_for('create_book') }}">+ Add New Book</a></p>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Year</th>
      <th>Avg Rating</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% if books %} {% for b in books %}
    <tr>
      <td>{{ b.id }}</td>
      <td>{{ b.title }}</td>
      <td>{{ b.year }}</td>
      <td>{{ b.avg_rating }}</td>
      <td>
        <a href="{{ url_for('edit_book', book_id=b.id) }}">Edit</a>
        <form
          method="post"
          action="{{ url_for('delete_book', book_id=b.id) }}"
          class="inline"
          onsubmit="return confirm('Delete this book?');"
        >
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %} {% else %}
    <tr>
      <td colspan="5">(No books found)</td>
    </tr>
    {% endif %}
  </tbody>
</table>

{% endblock %}
