{% extends "base.html" %} {% block content %}
<h2>{{ 'Edit TV Show' if tv_show else 'Add New TV Show' }}</h2>

<form method="post">
  <p>
    <label
      >Title:<br />
      <input
        type="text"
        name="title"
        required
        value="{{ tv_show.title if tv_show else '' }}"
      />
    </label>
  </p>
  <p>
    <label
      >Start Year:<br />
      <input
        type="number"
        name="start_year"
        value="{{ tv_show.start_year if tv_show and tv_show.start_year is not none else '' }}"
      />
    </label>
  </p>
  <p>
    <label
      >Avg Rating:<br />
      <input
        type="number"
        step="0.1"
        name="avg_rating"
        value="{{ tv_show.avg_rating if tv_show and tv_show.avg_rating is not none else '' }}"
      />
    </label>
  </p>
  <p>
    <button type="submit">Save</button>
    <a href="{{ url_for('list_tv_shows') }}">Cancel</a>
  </p>
</form>
{% endblock %}
