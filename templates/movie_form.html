{% extends "base.html" %} {% block content %}
<h2>{{ 'Edit Movie' if movie else 'Add New Movie' }}</h2>

<form method="post">
  <p>
    <label
      >Title:<br />
      <input
        type="text"
        name="title"
        required
        value="{{ movie.title if movie else '' }}"
      />
    </label>
  </p>
  <p>
    <label
      >Year:<br />
      <input
        type="number"
        name="year"
        value="{{ movie.year if movie and movie.year is not none else '' }}"
      />
    </label>
  </p>
  <p>
    <label
      >IMDb Rating:<br />
      <input
        type="number"
        step="0.1"
        name="imdb_rating"
        value="{{ movie.imdb_rating if movie and movie.imdb_rating is not none else '' }}"
      />
    </label>
  </p>
  <p>
    <button type="submit">Save</button>
    <a href="{{ url_for('media.list_movies') }}">Cancel</a>
  </p>
</form>
{% endblock %}
