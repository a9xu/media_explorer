{% extends "base.html" %}
{% block content %}
<h2>Movies</h2>

<form method="get">
    <label>
        Title contains:
        <input type="text" name="title" value="{{ title_filter }}">
    </label>
    <label>
        Min rating:
        <input type="number" step="0.1" name="min_rating" value="{{ min_rating }}">
    </label>
    <button type="submit">Filter</button>
    <a href="{{ url_for('list_movies') }}">Clear</a>
</form>

<p><a href="{{ url_for('create_movie') }}">+ Add New Movie</a></p>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Year</th>
            <th>IMDb Rating</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% if movies %}
        {% for m in movies %}
        <tr>
            <td>{{ m.id }}</td>
            <td>{{ m.title }}</td>
            <td>{{ m.year }}</td>
            <td>{{ m.imdb_rating }}</td>
            <td>
                <a href="{{ url_for('edit_movie', movie_id=m.id) }}">Edit</a>
                <form method="post" action="{{ url_for('delete_movie', movie_id=m.id) }}" class="inline" onsubmit="return confirm('Delete this movie?');">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    {% else %}
        <tr><td colspan="5">(No movies found)</td></tr>
    {% endif %}
    </tbody>
</table>

{% endblock %}
